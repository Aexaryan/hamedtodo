<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamed To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <h1>Hamed To-Do List</h1>
    </div>
    <div class="input-area">
        <input type="text" id="new-todo" placeholder="Add a new task">
        <input type="text" id="assignee" placeholder="Assignee's Name">
        <button id="add-btn">Add</button>
    </div>
    
    <div class="filter-by-name">
        <select id="name-filter">
            <option value="all">Filter by name</option>
            <!-- Options will be dynamically added here -->
        </select>
    </div>
    <ul id="todo-list"></ul>
    <div class="bottom-controls">
        <button id="clear-completed">Clear Completed</button>
        <div class="filters">
            <button id="filter-all">All</button>
            <button id="filter-active">Active</button>
            <button id="filter-completed">Completed</button>
        </div>
        <button id="save-todos">Save List</button>
    </div>
    <div id="status-display"></div>
    <script src="script.js"></script>
</body>
</html>
